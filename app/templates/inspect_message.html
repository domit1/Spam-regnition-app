<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspect Call</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html {
            min-height: 100vh;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f9f586, #91eae4);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        h1 {
            font-size: 2em;
            color: #4a90e2;
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        a {
            color: #357abd;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tikrinimo apžvalga  </h1>
        <p><strong>Žinutė:</strong></p>
        <p>{{ call.message }}</p>
        <p><strong>Algoritmas:</strong> {{ call.algorithm }}</p>
        <p><strong>Rezultatas:</strong> {{ call.result }}</p>
        <a href="/">Grįžti</a>
    </div>
</body>
</html>
